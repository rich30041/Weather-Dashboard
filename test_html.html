<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    
    <title>Weather Dashboard</title>
  </head>
  <body>
   <div class="container">
     <!-- Beginning of jumbotron  -->
    <div class=" jumbotron-fluid bg-dark text-white text-center">
      <div class="container">
        <h1 class="display-4 ">Weather Dashboard</h1>
      </div>
    </div>
    <!-- Beginning of row 1 -->
    <div class="row">
      <!-- Beginning of col 1 in row 1 -->
      <div class="col-3 m-2 bg-light">
        <h3>Search for a City:</h3> 
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
          </div>
        </div>
        <!-- Beginning of history cities box -->
        <div class="card" style="width: 15rem;">
          <ul id="city-list" class="list-group list-group-flush">
            <li> History list of servers </li> 
          </ul>
        </div>
      </div>
      <!-- Beginning of col 2 in row 1 -->
      <div class="col-8 m-2">
        <!-- Beginning of row 1 in col 2 -->
        <div class="row-12">
          <div class="card">
            <div id="today-weather" class="card-body">
               <h3>City and Date:</h3>
              <p>temp  ADD Button to switch between Fairenheit and Kelvin?</p> 
              <p>humidty</p>
              <p>wind speed</p>
              <p>uv index color coded</p> 
            </div>
          </div>
        </div>
        <!-- Beginning of row 2 in col 2 -->
        <br>
        <div class="row-12">
          <h3>5-Day Forecast:</h3>
        </div>
        <!-- Beginning of row 3 in col 2 -->
        <br>
        <div id ="boxes" class="row">
          <!-- Blue box 1 -->
         <div id="box2" class="col-2 m-2 bg-primary">
           <h4>blue box 1</h4> 
          </div> 
         <!-- Blue box 2 -->
         <div class="col-2 m-2 bg-primary">
          <h4>blue box 2</h4> 
        </div>
        <!-- Blue box 3-->
        <div class="col-2 m-2 bg-primary">
          <h4>blue box 3</h4> 
        </div> 
        <!-- Blue box 4 -->
        <div class="col-2 m-2 bg-primary">
         <h4>blue box 4</h4> 
        </div> 
       <!-- Blue box 5 -->
       <div class="col-2 m-2 bg-primary"> 
        <h4>blue box 5</h4>
       </div> 
        
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
